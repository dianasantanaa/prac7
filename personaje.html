<!DOCTYPE html><!--informa al navegdor que version de HTML se ocupa-->
<html lang="en"><!--se utiliza para comenzar a estructurar y el idioma-->
<head><!--información general acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos-->
    <meta charset="UTF-8"><!--responsable de que se muestre el contenido correctamente y con caracteres-->
    <!-- metaetiqueta mediante la que se establece si se puede hacer zoom en una página, el zoom inicial o la anchura de la pantalla del dispositivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personaje</title><!--se encarga de dale titulo a la pestaña de la pagina-->
     <!--se enlaza una hoja de estilo-->
    <link rel="stylesheet"  href="/personaje.css"/>
    <!--coloca un icono a la pestaña de la pagina web-->
    <link rel="icon" href="images (1).ico">

</head><!--se cierra la parte de la informacion general-->
<body> <!--se escribe el contenido que ira dentro de la pagina web-->
    <div><!--se emplea para definir un bloque de contenido o sección de la página, para poder aplicarle diferentes estilos e 
        incluso para realizar operaciones sobre ese bloque específico-->

        <!--permite visualizar un documento HTML u otra página web dentro de nuestra web
        el id es para identificarlo y vincular con CSS-->
        <iframe id="video-background" src="https://www.youtube-nocookie.com/embed/bCeX8Rg6wLg?autoplay=1&loop=1&mute=1" frameborder="0" allowfullscreen></iframe>
    
    <div class="personaje"><!--se emplea para definir un bloque de contenido o sección de la página, para poder aplicarle diferentes estilos e 
        incluso para realizar operaciones sobre ese bloque específico
    con un id para vincular con CSS-->
<!--agrega la imagen y un mensaje por si no aparece-->
        <img src="images.png" alt="No se encontro la imagen"/> 
        
        <!--bloque de contenido con un identificador para estilo en CSS-->
            <div class="cuadrado">
        <!--subtema-->
            <h2>Las zanahorias son divinas… </br><!--salto de linea-->
                Te dan una docena por una moneda de diez centavos, ¡es maaaa-gic!
            </div><!--se cierra el bloque "cuadrado"-->      

    </div><!--se cierra el bloque "personaje"-->
    </div><!--se cierra el bloque principal-->
</body><!--se termina lo que ira dentro de la pagina web-->
</html><!--fin de la estructura-->
